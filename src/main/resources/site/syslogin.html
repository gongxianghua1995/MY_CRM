<body class="hold-transition login-page">
<div class="login-box" id="rrapp" v-cloak>
  <div class="login-logo">
    <b>{{$t("title")}}</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <p class="login-box-msg">{{ $t("welcome") }}
	  </p>
      <div v-if="error" class="alert alert-danger alert-dismissible">
        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control holderClz" id="account" v-model="username" placeholder="账号"  >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control holderClz" id="password" v-model="password" placeholder="密码"  >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      </div>
       
      <div class="form-group has-feedback">

        &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">{{$t("refresh")}}</a>

      <div class="row">
        <div class="col-xs-8">
               			   <p class="text-muted text-left">
				                	{{$t("languageSelect")}}：
				                <span >
				                	<small  v-bind:class="[isCn ? 'activeLang' : '']"  @click="changeLanguage('cn')">中文</font></small>
				                </span>
				                |
				                <span >
				  
				                     <small  v-bind:class="[isCn ?  '': 'activeLang']"  @click="changeLanguage('en')">English</font></small>
				                </span>
				            </p>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">{{$t("login")}}</button>
 
        </div>
 	 </div>
