<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/libs/vue-i18n.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control holderClz" id="keyname" v-model="q.keyname" @keyup.enter="query"  placeholder="">
			</div>
			<a class="btn btn-primary" @click="query">{{$t("query")}}</a>		
			<!-- 
			<a v-if="hasPermission('crm:userdevice:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('crm:userdevice:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>			
			<a v-if="hasPermission('crm:userdevice:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;{{$t("delete")}}</a>
			-->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">{{$t("userId")}}</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDevice.userId" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">产品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDevice.deviceName" placeholder="产品名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">型号代码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDevice.modelCode" placeholder="型号代码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">设备唯一标识</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDevice.deviceId" placeholder="设备唯一标识"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">产品二维码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDevice.qrCode" placeholder="产品二维码"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">绑定时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDevice.bindTime" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/crm/userdevice-i18n.js?v=6"></script>
<script src="../public/js/crm/userdevice.js?v=5"></script>


</body>
</html>
